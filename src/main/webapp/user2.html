<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<script type="text/javascript">
    $(function () {

    })
</script>
<body>

    <table id="userlist">
        <form id="userAdd" method="post">
            <table>
                <tr>
                    <td><label for="name">用户名:</label></td>
                    <td><input class="easyui-textbox" type="text" name="name" data-options="required:true" /></td>
                    <td><label for="name">密码:</label></td>
                    <td><input class="easyui-textbox" type="password" name="email" data-options="validType:'email'" /></td>
                </tr>
                <tr>
                    <td><label for="name">性别:</label></td>
                    <td><input type="radio" name="sex" value="1" />男<input type="radio" name="sex" value="2" />女</td>
                    <td><label for="name">生日:</label></td>
                    <td><input class="easyui-datebox" type="text" name="email" data-options="validType:'email'" /></td>
                </tr>
                <tr>
                    <td><label for="name">籍贯:</label></td>
                    <td><select id="cc" class="easyui-combobox" name="from" style="width:200px;">
                    <option value="1">北京</option>
                    <option value="2">陕西</option>
                    <option value="3">湖北</option>
                    <option value="4">四川</option>
                    <option value="5">内蒙古</option>
                </select> </td>
                    <td><label for="name">真实姓名:</label></td>
                    <td><input class="easyui-textbox" type="text" name="reaLname" data-options="required:true" /></td>

                </tr>
                <tr>
                    <td colspan="4">
                        <a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'" >保存</a>
                    </td>
                </tr>
            </table>
        </form>
    </table>

</body>
</html>
